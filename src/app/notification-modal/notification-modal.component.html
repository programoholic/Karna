<div class="wrap">
  <div>
    <mat-icon class="success-icon big-icon" *ngIf="!error;else failed">check_circle</mat-icon>
    <ng-template #failed>
        <mat-icon class="failed-icon big-icon" color="warn">cancel</mat-icon>
    </ng-template>
  </div>
  <h1>{{(error)?"Failed!":"Success!"}}</h1>
  <p> {{message? message :"To dismiss click the button below"}}</p>
  <button mat-flat-button color="primary" [mat-dialog-close]="data">Dismiss</button>
</div>
