<div class="table-row">
  <div class="avatar-section">
    <img
      class="mat-card-avatar-c"
      [src]="product.cover_url"
      height="100%"
      width="100%"
    />
  </div>
  <div class="title-section">
    <h4>{{ product.name }}</h4>
    <h5>{{ product.by }}</h5>
  </div>
  <div class="rating">
    {{ product.ratings }}
  </div>
  <div class="category">
    {{ product.category }}
  </div>
  <div class="status">
    <a
      mat-button
      color="primary"
      *ngIf="!product || !product.added; else remove"
      (click)="addCart()"
    >
      <mat-icon>add_shopping_cart</mat-icon> Add to cart
  </a>
    <ng-template #remove>
      <button mat-button color="warn" (click)="removeCart()">
        <mat-icon>delete</mat-icon> Remove
      </button>
    </ng-template>
  </div>
</div>
